<html>
    <head>
        <link rel="stylesheet" href="css4.css">
        <script type="text/javascript">
            function checkDOB() {
                var dateString = document.getElementById('dat').value;
                var myDate = new Date(dateString);
                var today = new Date();
                if ( myDate > today ) { 
                    document.getElementById('out').innerHTML="not valid date";
                    document.getElementById('sub').disabled="true";
                    return false;
                }
                document.getElementById('sub').disabled="false";
                document.getElementById('out').innerHTML="";
                document.getElementById('sub').removeAttribute("disabled");
                return true;
            }
        </script>
        <script src="css4.js"></script>
    </head>
    <body>

            <div class="row">Employee Id: </div>

            <div class="row">Last Name</div>

                <label for="HR">HR</label><br>

            </div>

            <div class="row">
                Contact:
            </div>
            <div class="row"><input type="tel"required maxlength="10" pattern="[0-9]{10}" ></div>
            <div class="row">Address:</div>
            <div class="row"><textarea required></textarea></div>
            <div class="row">Training programs to be attended</div>
            <div class="row" onchange="chan()";>

                <label for="e">Entry Framework</label><br>
                <input type="checkbox" id="a" name="tr" value="a"class="l"onchange="chan()">
                <label for="a"> Asp .net MVC</label><br>
            </div>
            <div class="row"></div>
            <div class="row">
                <input type="submit" value="Register" id="sub" onclick="checkc();checkr()">
                <input type="button" value="Cancel">
            </div>
            
        </div>
    </form>

</html>
